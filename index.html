<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <p>From</p>
            <select id="scale1" name="scale1">
              <option id="sc" value="Celsius">Celsius</option>
              <option id="sc" value="Fahrenheit">Fahrenheit</option>
              <option id="sc" value="Kelvin">Kelvin</option>
            </select>
            <p>To</p>
            <select id="scale2" name="scale2">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <p>Enter the temperature:</p>
            <input id="num" type="number"><br>
            <br>
            <button id="btn-calc" onclick="calculate()">Calculate</button>
            <br><br>
            <span>Temperature is:</span>
            <span id="res"></span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
